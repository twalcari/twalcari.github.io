<div class="footer">
   <div class="container">
      <p class="copy">&copy; {{ site.time | date: '%Y' }} <a href="http://brianmaierjr.com">Thijs Walcarius.</a> Powered by <a href="http://jekyllrb.com">Jekyll</a></p>

      <div class="footer-links">
         <ul class="noList">
            {% if site.social.linkedin %}
            <li><a href="https://www.linkedin.com/in/{{ site.social.linkedin }}">
              <span class="fa-stack fa-lg custom-icon">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
              </span>
            </a></li>
            {% endif %}

            {% if site.social.github %}
            <li><a href="https://github.com/{{ site.social.github }}">

              <span class="fa-stack fa-lg custom-icon">
                <i class="fa fa-github fa-stack-2x"></i>
              </span>
            </a></li>
            {% endif %}
            {% if site.email %}
            <li><a href="mailto:{{ site.email }}">
              <span class="fa-stack fa-lg custom-icon">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-envelope-o fa-stack-1x fa-inverse"></i>
              </span>
            </a></li>
            {% endif %}
         </ul>
      </div>
   </div>
</div><!-- end .footer -->
